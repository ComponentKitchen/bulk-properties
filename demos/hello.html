<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Setting properties as an object</title>
  <script type="module" src="../src/polyfill.js"></script>

  <script type="module">
    document.querySelector('#hello').applyProperties({
      attributes: {
        role: 'main'
      },
      style: {
        color: 'red'
      },
      textContent: 'Hello, world.'
    });
  </script>

</head>

<body>
  <div id="hello"></div>
</body>

</html>
