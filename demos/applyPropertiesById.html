<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apply properties to multiple elements</title>
  <script type="module" src="../src/polyfill.js"></script>

  <script type="module">
    document.applyPropertiesById({
      foo: {
        style: {
          color: 'red'
        }
      },
      bar: {
        textContent: 'Hello, world.'
      }
    });
  </script>

</head>

<body>
  <div id="foo">
    <div id="bar"></div>
  </div>
</body>

</html>
