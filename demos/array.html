<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create an array of elements</title>
  <script type="module" src="../src/polyfill.js"></script>

  <script type="module">
    // Create an array of elements.
    const elements = [];
    for (let i = 0; i < 255; i += 16) {
      const color = `rgb(${i}, ${i}, ${i})`;
      const node = document.createElement('div', {
        style: { color },
        textContent: color
      });
      elements.push(node);
    }

    // Apply that array as child nodes of the indicated container.
    colors.applyProperties({
      childNodes: elements
    });
  </script>

</head>

<body>
  <h1>Colors</h1>
  <div id="colors"></div>
</body>

</html>
